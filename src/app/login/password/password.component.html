<form [formGroup]="formularioEmail">
  <div class="control has-icons-right has-icons-left">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">¿Olvidaste tu contraseña?</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp">
      <div *ngIf="email.errors && email.touched">
        <p *ngIf="email.hasError('required')">Dato Requerido</p>
        <p *ngIf="email.hasError('email')">Correo Incorrecto</p>
      </div>
    </div>

    <button type="submit" class="btn btn-dark">Enviar información</button>

  </div>
</form>
