<form class="px-4 py-3" [formGroup]="RegistroForm" (ngSubmit)="signin()">
  <div class="mb-3">
    <label for="exampleInputUsuario" class="form-label">Usuario</label>
    <input type="text" formControlName = "Usuario"
    class="form-control" formControlName = "Usuario" id="exampleInputUsuario"  placeholder="NameUsuario">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input  type="password" formControlName = "Password"
    class="form-control" formControlName = "Password" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Interno</label>
  </div>

  <div class="mb-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Externo
      </label>
    </div>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-dark">Entrar</button>
  </div>
</form>

<div class="dropdown-divider"></div>

<a class="dropdown-item" [routerLink]="['/login/password']">¿Olvidaste la contraseña?</a>

<router-outlet></router-outlet>
